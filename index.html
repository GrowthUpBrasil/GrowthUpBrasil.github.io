    <!-- Carrega o Tailwind CSS (Estilos Visuais) -->

    <!-- Carrega o React e ReactDOM (Motor do Site) -->

    <!-- Carrega o Babel (Tradutor de código para o navegador) -->

    <style>
        html { scroll-behavior: smooth; }
        body { background-color: #050505; color: white; overflow-x: hidden; font-family: system-ui, -apple-system, sans-serif; }
        
        /* Animações Personalizadas */
        @keyframes shine {
          0% { left: -100%; }
          100% { left: 100%; }
        }
        @keyframes float {
          0%, 100% { transform: translateY(0px); }
          50% { transform: translateY(-10px); }
        }
        @keyframes fall {
          0% { transform: translateY(-50px) rotate(0deg); opacity: 0; }
          20% { opacity: 1; }
          100% { transform: translateY(500px) rotate(720deg); opacity: 0; }
        }
        
        .animate-shine { animation: shine 1.5s linear infinite; }
        .animate-float { animation: float 6s ease-in-out infinite; }
        .animate-gradient-x { background-size: 200% 200%; animation: gradient-x 3s ease infinite; }
        
        @keyframes gradient-x {
          0% { background-position: 0% 50% }
          50% { background-position: 100% 50% }
          100% { background-position: 0% 50% }
        }
        
        /* Utilitários 3D */
        .perspective-1000 { perspective: 1000px; }
        .transform-style-3d { transform-style: preserve-3d; }
    </style>
</head>
<body>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- ÍCONES (Desenhados manualmente para evitar erros de importação) ---
        const Icons = {

            ChevronRight: (props) => <svg {...props} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>,
            MessageCircle: (props) => <svg {...props} width="24" height="24" viewBox="0 0 24 24" fill={props.fill || "none"} stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path></svg>,
            Menu: (props) => <svg {...props} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>,
            X: (props) => <svg {...props} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>,
            Instagram: (props) => <svg {...props} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line></svg>,
            Facebook: (props) => <svg {...props} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path></svg>,

        };

        // --- PARTÍCULAS (Chuva Realista) ---
        const ParticleRain = ({ type, active }) => {
            const [particles, setParticles] = useState([]);
            const requestRef = useRef();
            
            const particleImages = {
                bronze: 'https://purepng.com/public/uploads/large/purepng.com-bronze-coincoinmoneycurrencybronze-coin-14215264622687x2p8.png',
                silver: 'https://purepng.com/public/uploads/large/purepng.com-silver-coinsilver-coinmoneycurrency-14215264624061x2p8.png',
                gold: 'https://purepng.com/public/uploads/large/purepng.com-gold-coingold-coinmoneycurrency-14215264625571x2p8.png',
                diamond: 'https://purepng.com/public/uploads/large/purepng.com-diamonddiamondgemstonecarbonbrilliant-14215264630051x2p8.png',
                ruby: 'https://purepng.com/public/uploads/large/purepng.com-ruby-gemstonegemstonerubyprecious-stone-14215264632561x2p8.png'
            };

            const getParticleStyle = (type, size) => {
                const imageUrl = particleImages[type];
                if (!imageUrl) return {};
                return {
                    backgroundImage: `url(${imageUrl})`,
                    backgroundSize: 'contain',
                    backgroundRepeat: 'no-repeat',
                    backgroundPosition: 'center',
                    width: `${size}px`,
                    height: `${size}px`,
                    filter: type === 'diamond' ? 'drop-shadow(0 0 5px rgba(137, 207, 240, 0.8)) brightness(1.2)' : 
                            type === 'ruby' ? 'drop-shadow(0 0 5px rgba(220, 20, 60, 0.8)) brightness(1.1)' : 
                            'drop-shadow(0 4px 6px rgba(0,0,0,0.4))'
                };
            };

            useEffect(() => {
                let lastTime = Date.now();
                const interval = (type === 'diamond' || type === 'ruby') ? 250 : 180;
                const animate = () => {
                    if (active) {
                        const now = Date.now();
                        if (now - lastTime > interval) {
                            const id = now;
                            const startX = Math.random() * 100;
                            const duration = 2 + Math.random() * 2;
                            const rotate = Math.random() * 360;
                            let baseSize = 24;
                            if (type === 'gold') baseSize = 28;
                            if (type === 'diamond') baseSize = 26;
                            if (type === 'ruby') baseSize = 28;
                            const size = baseSize + (Math.random() * 12 - 6);
                            setParticles(prev => [...prev, { id, startX, duration, rotate, size }]);
                            lastTime = now;
                        }
                    }
                    requestRef.current = requestAnimationFrame(animate);
                };
                requestRef.current = requestAnimationFrame(animate);
                return () => cancelAnimationFrame(requestRef.current);
            }, [active, type]);

            const removeParticle = (id) => {
                setParticles(prev => prev.filter(p => p.id !== id));
            };

            return (
                <div className="absolute inset-0 pointer-events-none overflow-hidden rounded-2xl z-20">
                    {particles.map(p => (
                        <div
                            key={p.id}
                            className="absolute top-[-50px]"
                            style={{
                                left: `${p.startX}%`,
                                animation: `fall ${p.duration}s linear forwards`,
                                transform: `rotate(${p.rotate}deg)`, 
                                ...getParticleStyle(type, p.size)
                            }}
                            onAnimationEnd={() => removeParticle(p.id)}
                        />
                    ))}
                </div>
            );
        };

        // --- CARD INDIVIDUAL (Com correções de Giroscópio) ---
        const PlanCard = ({ plan, getWhatsAppLink, globalRotation }) => {
            const cardRef = useRef(null);
            const [localRotation, setLocalRotation] = useState({ x: 0, y: 0 });
            const [shinePosition, setShinePosition] = useState({ x: 50, y: 50 });
            const [isHovered, setIsHovered] = useState(false);
            const [isMobile, setIsMobile] = useState(false);

            useEffect(() => {
                setIsMobile(window.innerWidth < 768);
                const handleResize = () => setIsMobile(window.innerWidth < 768);
                window.addEventListener('resize', handleResize);
                return () => window.removeEventListener('resize', handleResize);
            }, []);

            // Usa rotação global no mobile, local no desktop
            const currentRotation = isMobile ? globalRotation : localRotation;

            useEffect(() => {
                if (isMobile) {
                    const shineX = ((currentRotation.y + 20) / 40) * 100;
                    const shineY = ((currentRotation.x + 20) / 40) * 100;
                    setShinePosition({ x: 100 - shineX, y: 100 - shineY, isPixel: false });
                }
            }, [currentRotation, isMobile]);

            const handleMouseMove = (e) => {
                if (!cardRef.current || isMobile) return;
                const rect = cardRef.current.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                const rotateX = ((y - centerY) / centerY) * -10; 
                const rotateY = ((x - centerX) / centerX) * 10;
                setLocalRotation({ x: rotateX, y: rotateY });
                setShinePosition({ x, y, isPixel: true });
            };

            const handleMouseEnter = () => setIsHovered(true);
            const handleMouseLeave = () => {
                setIsHovered(false);
                setLocalRotation({ x: 0, y: 0 });
            };

            const shineStyle = shinePosition.isPixel 
                ? `radial-gradient(circle at ${shinePosition.x}px ${shinePosition.y}px, rgba(255,255,255,0.3) 0%, transparent 60%)`
                : `radial-gradient(circle at ${shinePosition.x}% ${shinePosition.y}%, rgba(255,255,255,0.4) 0%, transparent 70%)`;

            return (
                <div 
                    ref={cardRef}
                    onMouseMove={handleMouseMove}
                    onMouseEnter={handleMouseEnter}
                    onMouseLeave={handleMouseLeave}
                    className={`relative w-full md:w-[320px] rounded-2xl transition-all duration-300 ease-out 
                        ${plan.highlight ? 'z-20 md:scale-105' : 'z-10'} 
                        ${isHovered ? 'z-30 scale-105' : ''}
                        ${isMobile ? 'animate-float' : ''} 
                    `}
                    style={{ perspective: '1000px' }}
                >
                    <div 
                        className={`relative h-full w-full rounded-2xl p-8 overflow-hidden border ${plan.style.border} ${plan.style.bg} flex flex-col transition-transform duration-100 ease-out shadow-2xl transform-style-3d`}
                        style={{
                            transform: `rotateX(${currentRotation.x}deg) rotateY(${currentRotation.y}deg)`,
                            boxShadow: isHovered ? `0 20px 50px -10px ${plan.style.shadowColor}` : '0 10px 30px -10px rgba(0,0,0,0.5)'
                        }}
                    >
                        <ParticleRain type={plan.particleType} active={isHovered} />
                        
                        <div 
                            className="absolute inset-0 pointer-events-none"
                            style={{
                                transform: `translateX(${currentRotation.y * -1.5}px) translateY(${currentRotation.x * -1.5}px) scale(1.1)`,
                                transition: 'transform 0.1s ease-out'
                            }}
                        >
                            <img src={plan.bgImage} alt="Textura" className="w-full h-full object-cover opacity-30 mix-blend-luminosity filter contrast-125" />
                            <div className={`absolute inset-0 bg-gradient-to-t ${plan.style.bgOverlay} opacity-90`}></div>
                        </div>

                        <div 
                            className="absolute inset-0 pointer-events-none transition-opacity duration-300"
                            style={{
                                opacity: (isHovered || isMobile) ? 0.4 : 0, 
                                background: shineStyle,
                                mixBlendMode: 'overlay'
                            }}
                        ></div>

                        <div className="relative z-10 flex flex-col h-full" style={{ transform: 'translateZ(30px)' }}>
                            {plan.tag && (
                                <div className="absolute -top-6 left-1/2 -translate-x-1/2 bg-yellow-500 text-black text-[9px] font-black px-3 py-1 rounded-full uppercase tracking-widest shadow-[0_0_20px_rgba(234,179,8,0.5)] whitespace-nowrap z-20">
                                    {plan.tag}
                                </div>
                            )}
                            <div className="mb-6 mt-2 text-center">
                                <h3 className={`text-2xl font-black uppercase tracking-tight text-transparent bg-clip-text bg-gradient-to-r ${plan.style.titleGradient} drop-shadow-sm`}>
                                    {plan.name}
                                </h3>
                                <div className="h-[2px] w-12 mx-auto mt-2 bg-white/20"></div>
                            </div>
                            <div className="mb-2 text-center">
                                <div className="flex items-start justify-center gap-1 text-white">
                                    <span className="text-sm text-gray-400 mt-1">R$</span>
                                    <span className={`text-5xl font-black drop-shadow-lg ${plan.style.textAccent}`}>{plan.price}</span>
                                </div>
                                <span className="text-xs text-gray-400 uppercase tracking-widest font-bold">{plan.period}</span>
                                {plan.oldPrice && <p className="text-xs text-gray-500 line-through mt-2 font-mono">{plan.oldPrice}</p>}
                            </div>
                            
                            <div className="text-center mb-6">
                                <span className={`inline-block px-3 py-1 bg-white/5 rounded-full text-[10px] font-bold uppercase tracking-wider border ${plan.style.hookClasses}`}>
                                    {plan.dailyHook}
                                </span>
                            </div>

                            <ul className="space-y-4 mb-8 flex-1 border-t border-white/10 pt-6">
                                {plan.features.map((feat, i) => (
                                    <li key={i} className="flex items-center gap-3 text-sm text-gray-200 group-hover:text-white transition-colors">
                                        <Icons.CheckCircle size={16} className={plan.style.textAccent} />
                                        <span className="drop-shadow-md font-medium">{feat}</span>
                                    </li>
                                ))}
                            </ul>
                            <a 
                                href={getWhatsAppLink(plan.name)}
                                target="_blank"
                                rel="noopener noreferrer"
                                className={`relative w-full py-4 ${plan.style.button} font-black uppercase tracking-widest text-xs text-center rounded-lg transition-all duration-300 hover:scale-[1.02] active:scale-95 shadow-lg border border-white/20`}
                            >
                                Assinar Agora
                            </a>
                        </div>
                    </div>
                </div>
            );
        };

        // --- APP PRINCIPAL ---
        const App = () => {
            const [isScrolled, setIsScrolled] = useState(false);
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [globalRotation, setGlobalRotation] = useState({ x: 0, y: 0 }); // Cérebro do movimento
            const [showVideo, setShowVideo] = useState(false);
            const whatsappNumber = "5511991396481"; 
            
            // Gerenciamento Robusto de Permissão e Sensores
            useEffect(() => {
                const handleOrientation = (event) => {
                    if (window.innerWidth < 768) { 
                        const gamma = event.gamma || 0; 
                        const beta = event.beta || 0;
                        const rotateY = Math.min(Math.max(gamma, -20), 20); 
                        const rotateX = Math.min(Math.max(beta - 45, -20), 20) * -1; 
                        setGlobalRotation({ x: rotateX, y: rotateY });
                    }
                };

                const requestPermission = () => {
                    if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                        DeviceOrientationEvent.requestPermission()
                            .then(permissionState => {
                                if (permissionState === 'granted') {
                                    window.addEventListener('deviceorientation', handleOrientation);
                                }
                            })
                            .catch(console.error);
                    } else {
                        window.addEventListener('deviceorientation', handleOrientation);
                    }
                };

                const handleInteraction = () => {
                    requestPermission();
                    window.removeEventListener('click', handleInteraction);
                    window.removeEventListener('touchstart', handleInteraction);
                };

                window.addEventListener('click', handleInteraction);
                window.addEventListener('touchstart', handleInteraction);

                return () => {
                    window.removeEventListener('deviceorientation', handleOrientation);
                    window.removeEventListener('click', handleInteraction);
                    window.removeEventListener('touchstart', handleInteraction);
                };
            }, []);
            
            const getWhatsAppLink = (planName) => {
                const text = planName 
                    ? `Ol%C3%A1!%20Quero%20modernizar%20minha%20sala%20com%20o%20plano%20*${planName}*.`
                    : `Ol%C3%A1!%20Quero%20modernizar%20minha%20sala%20com%20a%20Growth%20Up.`;
                return `https://wa.me/${whatsappNumber}?text=${text}`;
            };

            useEffect(() => {
                const handleScroll = () => { setIsScrolled(window.scrollY > 50); };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const benefits = [
                { icon: <Icons.Monitor className="w-8 h-8" />, title: "Sua Smart TV Potencializada", desc: "Transforme sua Roku, Samsung ou LG em uma central de cinema completa." },
                { icon: <Icons.Zap className="w-8 h-8" />, title: "Streaming de Alta Performance", desc: "Infraestrutura dedicada para garantir fluidez total, sem travamentos irritantes." },
                { icon: <Icons.Tv className="w-8 h-8" />, title: "Resolução Ultra 4K", desc: "Veja cada detalhe. Qualidade de imagem cristalina que valoriza sua TV." },
                { icon: <Icons.Layers className="w-8 h-8" />, title: "Biblioteca Universal", desc: "O acervo definitivo: Todos os canais, lançamentos de cinema e séries em um só lugar." }
            ];

            const plans = [
                {
                    name: "Mensal", price: "18,00", period: "/mês", features: ["Qualidade 4K/FHD", "Sem Fidelidade", "1 Tela Inclusa"],
                    dailyHook: "Por menos de R$ 0,60 ao dia",
                    bgImage: "https://images.unsplash.com/photo-1620310860368-71e8697f0ceb?q=80&w=600&auto=format&fit=crop", 
                    particleType: "bronze",
                    style: { 
                        border: "border-orange-900/50", bg: "bg-[#1a0f0a]", bgOverlay: "from-[#2a1b12] to-[#0f0a05]", textAccent: "text-orange-500", titleGradient: "from-orange-300 via-orange-500 to-amber-700", button: "bg-gradient-to-r from-orange-800 to-amber-700 text-white", shadowColor: "rgba(234, 88, 12, 0.4)",
                        hookClasses: "text-orange-400 border-orange-500/30 shadow-[0_0_10px_rgba(251,146,60,0.3)]"
                    }
                },
                {
                    name: "Trimestral", price: "48,60", period: "/3 meses", oldPrice: "R$ 54,00", features: ["Desconto Aplicado", "Estabilidade Premium", "Suporte Prioritário"],
                    dailyHook: "Apenas R$ 0,54 por dia",
                    bgImage: "https://images.unsplash.com/photo-1635334706509-3832d207908c?q=80&w=600&auto=format&fit=crop", 
                    particleType: "silver",
                    style: { 
                        border: "border-slate-400/50", bg: "bg-[#0f172a]", bgOverlay: "from-slate-800 to-[#020617]", textAccent: "text-slate-200", titleGradient: "from-white via-slate-300 to-slate-500", button: "bg-gradient-to-r from-slate-600 via-slate-400 to-slate-600 text-white", shadowColor: "rgba(255, 255, 255, 0.2)",
                        hookClasses: "text-slate-300 border-slate-400/30 shadow-[0_0_10px_rgba(203,213,225,0.3)]"
                    }
                },
                {
                    name: "Semestral", price: "91,80", period: "/6 meses", oldPrice: "R$ 108,00", features: ["Economia Inteligente", "Servidor Dedicado", "Suporte Prioritário"], highlight: true, tag: "ESCOLHA DA MAIORIA",
                    dailyHook: "Só R$ 0,51 diários",
                    bgImage: "https://images.unsplash.com/photo-1570719830835-263d6f1df296?q=80&w=600&auto=format&fit=crop", 
                    particleType: "gold",
                    style: { 
                        border: "border-yellow-500/50", bg: "bg-[#2e2005]", bgOverlay: "from-[#422006] to-[#1a1202]", textAccent: "text-yellow-400", titleGradient: "from-yellow-200 via-yellow-500 to-yellow-700", button: "bg-gradient-to-r from-yellow-600 via-yellow-500 to-yellow-700 text-black", shadowColor: "rgba(234, 179, 8, 0.4)",
                        hookClasses: "text-yellow-400 border-yellow-500/30 shadow-[0_0_10px_rgba(250,204,21,0.3)]"
                    }
                },
                {
                    name: "Anual", price: "172,80", period: "/ano", oldPrice: "R$ 216,00", features: ["Máxima Economia", "Acesso VIP Elite", "Prioridade Total"],
                    dailyHook: "Incríveis R$ 0,48 por dia",
                    bgImage: "https://images.unsplash.com/photo-1616423662038-028c5a4d0484?q=80&w=600&auto=format&fit=crop",
