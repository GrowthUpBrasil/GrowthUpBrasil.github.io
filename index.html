<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Growth Up Brasil - Entretenimento Premium</title>
    
    <!-- Carrega o Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Carrega o React e ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Carrega o Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* Base e Reset */
        :root {
            --ease-out-expo: cubic-bezier(0.19, 1, 0.22, 1);
        }

        html { scroll-behavior: smooth; }
        body { background-color: #050505; color: white; overflow-x: hidden; font-family: system-ui, -apple-system, sans-serif; }
        
        .hardware-accelerated {
            will-change: transform, opacity;
            transform: translateZ(0);
        }

        @keyframes shine { 0% { left: -100%; } 100% { left: 100%; } }
        @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-10px); } }
        
        /* Animação de queda para as partículas */
        @keyframes fallInfinite {
            0% { transform: translateY(-50px) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(500px) rotate(360deg); opacity: 0; }
        }
        
        .animate-shine { animation: shine 1.5s linear infinite; }
        .animate-float { animation: float 6s ease-in-out infinite; }
        .animate-gradient-x { background-size: 200% 200%; animation: gradient-x 3s ease infinite; }
        
        @keyframes gradient-x {
          0% { background-position: 0% 50% }
          50% { background-position: 100% 50% }
          100% { background-position: 0% 50% }
        }
        
        .perspective-1000 { perspective: 1000px; }
        .transform-style-3d { transform-style: preserve-3d; }

        /* Scroll Reveal CSS (Efeito Novo mantido) */
        .reveal-element {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 1s var(--ease-out-expo), transform 1s var(--ease-out-expo);
        }
        
        .reveal-element.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        // --- COMPONENTES UTILITÁRIOS ---

        // Componente RevealOnScroll (O efeito que você gostou)
        const RevealOnScroll = ({ children, delay = 0, className = "" }) => {
            const [isVisible, setIsVisible] = useState(false);
            const ref = useRef(null);

            useEffect(() => {
                const observer = new IntersectionObserver(
                    ([entry]) => {
                        if (entry.isIntersecting) {
                            setIsVisible(true);
                            observer.unobserve(entry.target);
                        }
                    },
                    { threshold: 0.1, rootMargin: "0px 0px -50px 0px" }
                );
                if (ref.current) observer.observe(ref.current);
                return () => { if (ref.current) observer.unobserve(ref.current); };
            }, []);

            return (
                <div ref={ref} className={`reveal-element ${isVisible ? 'visible' : ''} ${className}`} style={{ transitionDelay: `${delay}ms` }}>
                    {children}
                </div>
            );
        };

        // --- ÍCONES ---
        const Icons = {
            Play: (props) => <svg {...props} width="24" height="24" viewBox="0 0 24 24" fill={props.fill || "none"} stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>,
            Monitor: (props) => <svg {...props} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect><line x1="8" y1="21" x2="16" y2="21"></line><line x1="12" y1="17" x2="12" y2="21"></line></svg>,
            Zap: (props) => <svg {...props} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon></svg>,
            Tv: (props) => <svg {...props} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="2" y="7" width="20" height="15" rx="2" ry="2"></rect><polyline points="17 2 12 7 7 2"></polyline></svg>,
            Layers: (props) => <svg {...props} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="12 2 2 7 12 12 22 7 12 2"></polygon><polyline points="2 17 12 22 22 17"></polyline><polyline points="2 12 12 17 22 12"></polyline></svg>,
            CheckCircle: (props) => <svg {...props} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>,
            MapPin: (props) => <svg {...props} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>,
            ShieldCheck: (props) => <svg {...props} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path><path d="m9 12 2 2 4-4"></path></svg>,
            Globe: (props) => <svg {...props} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="2" y1="12" x2="22" y2="12"></line><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1 4-10z"></path></svg>,
            ChevronRight: (props) => <svg {...props} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>,
            MessageCircle: (props) => <svg {...props} width="24" height="24" viewBox="0 0 24 24" fill={props.fill || "none"} stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path></svg>,
            Menu: (props) => <svg {...props} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>,
            X: (props) => <svg {...props} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>,
            Instagram: (props) => <svg {...props} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line></svg>,
            Facebook: (props) => <svg {...props} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path></svg>,
            Youtube: (props) => <svg {...props} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M2.5 17a24.12 24.12 0 0 1 0-10 2 2 0 0 1 1.4-1.4 49.56 49.56 0 0 1 16.2 0A2 2 0 0 1 21.5 7a24.12 24.12 0 0 1 0 10 2 2 0 0 1-1.4 1.4 49.55 49.55 0 0 1-16.2 0A2 2 0 0 1 2.5 17"></path><path d="m10 15 5-3-5-3z"></path></svg>
        };

        // --- PARTÍCULAS (Restauradas ao Original) ---
        const ParticleRain = ({ type, active }) => {
            if (!active) return null;
            
            const particleImages = {
                bronze: 'https://purepng.com/public/uploads/large/purepng.com-bronze-coincoinmoneycurrencybronze-coin-14215264622687x2p8.png',
                silver: 'https://purepng.com/public/uploads/large/purepng.com-silver-coinsilver-coinmoneycurrency-14215264624061x2p8.png',
                gold: 'https://purepng.com/public/uploads/large/purepng.com-gold-coingold-coinmoneycurrency-14215264625571x2p8.png',
                diamond: 'https://purepng.com/public/uploads/large/purepng.com-diamonddiamondgemstonecarbonbrilliant-14215264630051x2p8.png',
                ruby: 'https://purepng.com/public/uploads/large/purepng.com-ruby-gemstonegemstonerubyprecious-stone-14215264632561x2p8.png'
            };

            const imageUrl = particleImages[type];
            if (!imageUrl) return null;

            const particles = useMemo(() => {
                return Array.from({ length: 15 }).map((_, i) => ({
                    id: i,
                    left: Math.random() * 90 + 5,
                    delay: Math.random() * 2,
                    duration: 3 + Math.random() * 2,
                    size: type === 'diamond' || type === 'ruby' ? 24 + Math.random() * 12 : 28 + Math.random() * 12
                }));
            }, [type]);

            return (
                <div className="absolute inset-0 pointer-events-none overflow-hidden rounded-2xl z-20">
                    {particles.map(p => (
                        <div
                            key={p.id}
                            className="absolute top-[-60px] hardware-accelerated"
                            style={{
                                left: `${p.left}%`,
                                width: `${p.size}px`,
                                height: `${p.size}px`,
                                backgroundImage: `url(${imageUrl})`,
                                backgroundSize: 'contain',
                                backgroundRepeat: 'no-repeat',
                                animation: `fallInfinite ${p.duration}s linear infinite`,
                                animationDelay: `${p.delay}s`,
                                filter: type === 'diamond' ? 'drop-shadow(0 0 5px rgba(137, 207, 240, 0.8)) brightness(1.2)' : 
                                        type === 'ruby' ? 'drop-shadow(0 0 5px rgba(220, 20, 60, 0.8)) brightness(1.1)' : 
                                        'drop-shadow(0 4px 6px rgba(0,0,0,0.4))'
                            }}
                        />
                    ))}
                </div>
            );
        };

        // --- SELETOR DE DISPOSITIVOS ---
        const DeviceSelector = ({ onSelect }) => {
            const devices = [
                { name: 'Samsung TV', videoId: 'M-JHOJ9VTss', active: true },
                { name: 'LG TV', videoId: 'i1I1sUQ8wOs', active: true },
                { name: 'RokuTV', videoId: 'mM1wTGzZCLs', active: true },
                { name: 'TV Android', videoId: 'oiKr--jnBh4', active: true },
                { name: 'Fire Stick Amazon', videoId: 'RiB_zqlHwdU', active: true }
            ];

            return (
                <div className="absolute inset-0 bg-black/95 flex flex-col items-center justify-center p-4 z-50 animate-fade-in backdrop-blur-sm">
                    <h3 className="text-base md:text-lg font-black text-white mb-2 uppercase tracking-wider text-center leading-tight">Escolha seu dispositivo</h3>
                    <div className="flex flex-col gap-1.5 w-full max-w-[200px] md:max-w-[240px]">
                        {devices.map((device) => (
                            <button 
                                key={device.name}
                                disabled={!device.active}
                                onClick={() => device.active && onSelect(device)}
                                className={`
                                    py-1.5 px-3 rounded border font-bold text-[10px] md:text-xs transition-all duration-300
                                    ${device.active 
                                        ? 'bg-gradient-to-r from-green-600 to-green-500 border-green-400/50 text-white shadow-[0_0_15px_rgba(34,197,94,0.3)] hover:scale-105 hover:shadow-[0_0_25px_rgba(34,197,94,0.5)] cursor-pointer' 
                                        : 'bg-white/5 border-white/10 text-gray-500 cursor-not-allowed opacity-60'}
                                `}
                            >
                                {device.name}
                            </button>
                        ))}
                    </div>
                    <p className="mt-3 text-[9px] text-gray-500 uppercase tracking-widest">Selecione para reproduzir</p>
                </div>
            );
        };

        // --- PLAN CARD (Layout Original com Otimização do Novo) ---
        const PlanCard = ({ plan, getWhatsAppLink }) => {
            const cardRef = useRef(null);
            const contentRef = useRef(null);
            const shineRef = useRef(null);
            const bgRef = useRef(null);
            const [isHovered, setIsHovered] = useState(false);
            const [isMobile, setIsMobile] = useState(false);

            useEffect(() => {
                const checkMobile = () => setIsMobile(window.innerWidth < 768);
                checkMobile();
                window.addEventListener('resize', checkMobile);
                return () => window.removeEventListener('resize', checkMobile);
            }, []);

            useEffect(() => {
                if (isMobile || !cardRef.current) return;
                const card = cardRef.current;
                const handleMouseMove = (e) => {
                    requestAnimationFrame(() => {
                        if (!card) return;
                        const rect = card.getBoundingClientRect();
                        const x = e.clientX - rect.left;
                        const y = e.clientY - rect.top;
                        const centerX = rect.width / 2;
                        const centerY = rect.height / 2;
                        const rotateX = ((y - centerY) / centerY) * -10; 
                        const rotateY = ((x - centerX) / centerX) * 10;

                        if (contentRef.current) {
                            contentRef.current.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
                            contentRef.current.style.boxShadow = `0 20px 50px -10px ${plan.style.shadowColor}`;
                        }
                        if (shineRef.current) {
                            shineRef.current.style.opacity = '0.4';
                            shineRef.current.style.background = `radial-gradient(circle at ${x}px ${y}px, rgba(255,255,255,0.3) 0%, transparent 60%)`;
                        }
                        if (bgRef.current) {
                             bgRef.current.style.transform = `translateX(${rotateY * -1.5}px) translateY(${rotateX * -1.5}px) scale(1.1)`;
                        }
                    });
                };

                const handleMouseLeave = () => {
                    requestAnimationFrame(() => {
                        if (contentRef.current) {
                            contentRef.current.style.transform = `rotateX(0deg) rotateY(0deg)`;
                            contentRef.current.style.boxShadow = '0 10px 30px -10px rgba(0,0,0,0.5)';
                        }
                        if (shineRef.current) shineRef.current.style.opacity = '0';
                        if (bgRef.current) bgRef.current.style.transform = 'scale(1.1)';
                        setIsHovered(false);
                    });
                };

                const handleMouseEnter = () => setIsHovered(true);

                card.addEventListener('mousemove', handleMouseMove);
                card.addEventListener('mouseleave', handleMouseLeave);
                card.addEventListener('mouseenter', handleMouseEnter);

                return () => {
                    if (card) {
                        card.removeEventListener('mousemove', handleMouseMove);
                        card.removeEventListener('mouseleave', handleMouseLeave);
                        card.removeEventListener('mouseenter', handleMouseEnter);
                    }
                };
            }, [isMobile, plan.style.shadowColor]);

            return (
                <div 
                    ref={cardRef}
                    className={`relative w-full md:w-[320px] rounded-2xl transition-all duration-500 ease-out 
                        ${plan.highlight ? 'z-20 scale-100 md:scale-105' : 'z-10'} 
                        ${isHovered ? 'z-30 md:scale-105' : ''}
                        ${isMobile ? 'animate-float my-4' : ''} 
                    `}
                    style={{ perspective: '1000px' }}
                >
                    <div 
                        ref={contentRef}
                        className={`relative h-full w-full rounded-2xl p-8 overflow-hidden border ${plan.style.border} ${plan.style.bg} flex flex-col transition-transform duration-500 ease-out shadow-2xl transform-style-3d hardware-accelerated`}
                    >
                        <ParticleRain type={plan.particleType} active={isHovered || isMobile} />
                        
                        <div 
                            ref={bgRef}
                            className="absolute inset-0 pointer-events-none hardware-accelerated"
                            style={{ transform: 'scale(1.1)', transition: 'transform 0.5s ease-out' }}
                        >
                            <img src={plan.bgImage} alt="Textura" className="w-full h-full object-cover opacity-30 mix-blend-luminosity filter contrast-125" loading="lazy" />
                            <div className={`absolute inset-0 bg-gradient-to-t ${plan.style.bgOverlay} opacity-90`}></div>
                        </div>

                        <div 
                            ref={shineRef}
                            className="absolute inset-0 pointer-events-none transition-opacity duration-1000 hardware-accelerated"
                            style={{ 
                                opacity: isMobile ? 0.5 : 0, 
                                mixBlendMode: 'overlay',
                                background: isMobile ? `linear-gradient(45deg, transparent 40%, rgba(255,255,255,0.2) 50%, transparent 60%)` : ''
                            }}
                        >
                            {isMobile && <div className="absolute inset-0 animate-shine opacity-30"></div>}
                        </div>

                        <div className="relative z-10 flex flex-col h-full" style={{ transform: 'translateZ(30px)' }}>
                            {plan.tag && (
                                <div className="absolute -top-6 left-1/2 -translate-x-1/2 bg-yellow-500 text-black text-[9px] font-black px-3 py-1 rounded-full uppercase tracking-widest shadow-[0_0_20px_rgba(234,179,8,0.5)] whitespace-nowrap z-20">
                                    {plan.tag}
                                </div>
                            )}
                            <div className="mb-6 mt-2 text-center">
                                <h3 className={`text-2xl font-black uppercase tracking-tight text-transparent bg-clip-text bg-gradient-to-r ${plan.style.titleGradient} drop-shadow-sm`}>
                                    {plan.name}
                                </h3>
                                <div className="h-[2px] w-12 mx-auto mt-2 bg-white/20"></div>
                            </div>
                            <div className="mb-2 text-center">
                                <div className="flex items-start justify-center gap-1 text-white">
                                    <span className="text-sm text-gray-400 mt-1">R$</span>
                                    <span className={`text-5xl font-black drop-shadow-lg ${plan.style.textAccent}`}>{plan.price}</span>
                                </div>
                                <span className="text-xs text-gray-400 uppercase tracking-widest font-bold">{plan.period}</span>
                                {plan.oldPrice && <p className="text-xs text-gray-500 line-through mt-2 font-mono">{plan.oldPrice}</p>}
                            </div>
                            
                            <div className="text-center mb-6">
                                <span className={`inline-block px-3 py-1 bg-white/5 rounded-full text-[10px] font-bold uppercase tracking-wider border ${plan.style.hookClasses}`}>
                                    {plan.dailyHook}
                                </span>
                            </div>

                            <ul className="space-y-4 mb-8 flex-1 border-t border-white/10 pt-6">
                                {plan.features.map((feat, i) => (
                                    <li key={i} className="flex items-center gap-3 text-sm text-gray-200 group-hover:text-white transition-colors">
                                        <Icons.CheckCircle size={16} className={plan.style.textAccent} />
                                        <span className="drop-shadow-md font-medium">{feat}</span>
                                    </li>
                                ))}
                            </ul>
                            <a 
                                href={getWhatsAppLink(plan.name)}
                                target="_blank"
                                rel="noopener noreferrer"
                                className={`relative w-full py-4 ${plan.style.button} font-black uppercase tracking-widest text-xs text-center rounded-lg transition-all duration-300 hover:scale-[1.02] active:scale-95 shadow-lg border border-white/20`}
                            >
                                Assinar Agora
                            </a>
                        </div>
                    </div>
                </div>
            );
        };

        // --- APP PRINCIPAL ---
        const App = () => {
            const [isScrolled, setIsScrolled] = useState(false);
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [desktopVideoStage, setDesktopVideoStage] = useState('idle');
            const [desktopVideoId, setDesktopVideoId] = useState(null);
            
            const [mobileVideoStage, setMobileVideoStage] = useState('idle');
            const [mobileVideoId, setMobileVideoId] = useState(null);
            
            const [isLoading, setIsLoading] = useState(true);
            
            const whatsappNumber = "5511991396481"; 
            
            const getWhatsAppLink = (planName) => {
                const text = planName 
                    ? `Ol%C3%A1!%20Quero%20modernizar%20minha%20sala%20com%20o%20plano%20*${planName}*.`
                    : `Ol%C3%A1!%20Quero%20modernizar%20minha%20sala%20com%20a%20Growth%20Up.`;
                return `https://wa.me/${whatsappNumber}?text=${text}`;
            };

            useEffect(() => {
                const handleScroll = () => { setIsScrolled(window.scrollY > 50); };
                window.addEventListener('scroll', handleScroll);
                setTimeout(() => setIsLoading(false), 1000); // Simulando carregamento
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            // Handlers
            const handleDesktopClick = () => { if (desktopVideoStage === 'idle') setDesktopVideoStage('selecting'); };
            const handleDesktopDeviceSelect = (device) => { 
                setDesktopVideoId(device.videoId);
                setDesktopVideoStage('playing'); 
            };
            
            const handleMobileClick = () => { if (mobileVideoStage === 'idle') setMobileVideoStage('selecting'); };
            const handleMobileDeviceSelect = (device) => { 
                setMobileVideoId(device.videoId);
                setMobileVideoStage('playing'); 
            };

            const benefits = [
                { icon: <Icons.Monitor className="w-8 h-8" />, title: "Sua Smart TV Potencializada", desc: "Transforme sua Roku, Samsung ou LG em uma central de cinema completa." },
                { icon: <Icons.Zap className="w-8 h-8" />, title: "Streaming de Alta Performance", desc: "Infraestrutura dedicada para garantir fluidez total, sem travamentos irritantes." },
                { icon: <Icons.Tv className="w-8 h-8" />, title: "Resolução Ultra 4K", desc: "Veja cada detalhe. Qualidade de imagem cristalina que valoriza sua TV." },
                { icon: <Icons.Layers className="w-8 h-8" />, title: "Biblioteca Universal", desc: "O acervo definitivo: Todos os canais, lançamentos de cinema e séries em um só lugar." }
            ];

            // Planos Restaurados (Incluindo Vitalício)
            const plans = [
                {
                    name: "Mensal", price: "18,00", period: "/mês", features: ["Qualidade 4K/FHD", "Sem Fidelidade", "1 Tela Inclusa"],
                    dailyHook: "Por menos de R$ 0,60 ao dia",
                    bgImage: "https://images.unsplash.com/photo-1620310860368-71e8697f0ceb?q=80&w=600&auto=format&fit=crop", 
                    particleType: "bronze",
                    style: { 
                        border: "border-orange-900/50", bg: "bg-[#1a0f0a]", bgOverlay: "from-[#2a1b12] to-[#0f0a05]", textAccent: "text-orange-500", titleGradient: "from-orange-300 via-orange-500 to-amber-700", button: "bg-gradient-to-r from-orange-800 to-amber-700 text-white", shadowColor: "rgba(234, 88, 12, 0.4)",
                        hookClasses: "text-orange-400 border-orange-500/30 shadow-[0_0_10px_rgba(251,146,60,0.3)]"
                    }
                },
                {
